<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href=""> <!-- add favicon -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MP3 Player</title>
</head>
<body>
<div class="container-player">
    <img src="/audio-player/assets/img/lemonade.png" class="cover" alt="cover" width="334" height="331">
    <div class="player-panel">
      <p class="artist">Beyonce</p>
      <p class="title">Don't Hurt Yourself</p>
      <img src="/audio-player/assets/svg/play.png" class="btn" width="30" height="30">
      <img src="/audio-player/assets/svg/backward.png" class="btn" width="30" height="30">
      <img src="/audio-player/assets/svg/forward.png" class="btn" width="30" height="30">
      <div class="progress-bar">
        <div class="progress-status"></div>
        <span>0:00</span>
        <span>3:53</span>
      </div>
    </div>
